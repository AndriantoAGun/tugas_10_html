<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Andrianto Agung Gunawan">
	<meta name="keywords" content="audio, sample, mp3, flac">
	<meta name="descriptions" content="contoh sample audio format mp3 dan flac">
	<meta name="viewport" content="width = device-width, initial-scale = 1.0">
	<title>Belajar HTML - NIOMIC</title>
</head>
<body>
	<p><audio src="audio/Sample.mp3" type="audio/mp3" controls>Format MP3 dengan atribut controls</audio>Format MP3 dengan atribut controls</p><br>
	<p><audio src="audio/Sample.mp3" type="audio/mp3" controls loop></audio>Format MP3 dengan atribut controls dan loop</p><br>
	<p><audio src="audio/Sample.mp3" type="audio/mp3" controls muted></audio>Format MP3 dengan atribut controls dan muted</p><br>
	<p><audio src="audio/Sample.flac" type="audio/flac" controls></audio>Format FLAC dengan atribut controls</p>
</body>
</html>
